{% extends 'base.html' %}

{% block title %}Cancel Appointment - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Cancel Appointment</h2>
    <p>Are you sure you want to cancel this appointment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="auth-button">Cancel</button>
    </form>
</div>
{% endblock %}
