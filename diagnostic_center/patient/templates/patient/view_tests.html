{% extends 'base.html' %}

{% block title %}View Tests - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Your Tests</h2>
    <ul>
        {% for test in tests %}
        <li>{{ test.test_name }} - {{ test.result }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
