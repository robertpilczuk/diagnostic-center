<!DOCTYPE html>
<html>

<head>
    <title>Search Patient</title>
</head>

<body>
    <h2>Search Patient</h2>
    <form method="post">
        {%csrf_token%}
        <input type="text" name="query" placeholder="Search by username">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for patient in patients %}
        <li>{{patient.username}}</li>
        {% endfor %}
    </ul>
</body>

</html>
