{% extends 'base.html' %}

{% block title %}Create Test Order - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Create Test Order for {{ patient.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Create</button>
    </form>
</div>
{% endblock %}
