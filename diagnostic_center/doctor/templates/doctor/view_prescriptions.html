{% extends 'base.html' %}

{% block title %}View Prescriptions - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Prescriptions</h2>
    <ul>
        {% for prescription in prescriptions %}
        <li>{{ prescription.patient }} - {{ prescription.description }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
