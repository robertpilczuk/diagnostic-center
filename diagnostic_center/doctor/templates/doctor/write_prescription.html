{% extends 'base.html' %}

{% block title %}Write Prescription - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Write Prescription for {{ patient.username }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Submit</button>
    </form>
</div>
{% endblock %}
