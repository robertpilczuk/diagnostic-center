{% extends 'base.html' %}

{% block title %}View Laboratories - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Laboratories</h2>
    <ul>
        {% for laboratory in laboratories %}
        <li>{{ laboratory.laboratory_name }} - {{ laboratory.address }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
