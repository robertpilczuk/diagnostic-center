{% extends 'base.html' %}

{% block title %}Verify Doctor - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Verify Doctor</h2>
    <p>Are you sure you want to verify this doctor?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="auth-button">Verify</button>
    </form>
</div>
{% endblock %}
