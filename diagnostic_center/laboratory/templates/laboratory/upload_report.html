{% extends 'base.html' %}

{% block title %}Upload Report - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload Report</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Upload</button>
    </form>
</div>
{% endblock %}
