{% extends 'base.html' %}

{% block title %}View Appointment Requests - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Appointment Requests</h2>
    <ul>
        {% for appointment in appointments %}
        <li>{{ appointment.patient }} - {{ appointment.date }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
