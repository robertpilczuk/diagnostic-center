{% extends 'base.html' %}

{% block title %}View Lab Tests - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Lab Tests</h2>
    <ul>
        {% for test in tests %}
        <li>{{ test.name }} - {{ test.description }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
