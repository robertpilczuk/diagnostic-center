{% extends 'base.html' %}

{% block title %}Reschedule Appointment - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Reschedule Appointment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_date">New Date:</label>
            <input type="date" id="new_date" name="new_date">
        </div>
        <button type="submit" class="auth-button">Reschedule</button>
    </form>
</div>
{% endblock %}
