{% extends 'base.html' %}

{% block title %}View Reports - Diagnostic Center{% endblock %}

{% block content %}
<div class="container">
    <h2>Reports</h2>
    <ul>
        {% for report in reports %}
        <li>{{ report.appointment }} - <a href="{{ report.report_file.url }}">Download</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
